        <script>
        var map = L.map('map', {

        var hash = new L.Hash(map);

        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }

            layer.bindPopup(popupContent, {maxHeight: 400});

        function style__4612_0_0() {
            return {
                pane: 'pane__4612_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',

        map.createPane('pane__4612_0');

        map.getPane('pane__4612_0').style['mix-blend-mode'] = 'normal';
        
        //geojsonファイルを読み込んでレイヤに表示
        $.getJSON("https://koukita.github.io/opendata/hodmap/data/test.geojson",function(json){
            var layer__4612_0 = new L.geoJson(json, {

            });
            bounds_group.addLayer(layer__4612_0);
            map.addLayer(layer__4612_0);
            setBounds();
        });
